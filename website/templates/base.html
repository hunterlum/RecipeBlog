<!doctype html>
<html lang="en">
  <head>
    <title>Recipe Blog!</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='starter-template.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='bootstrap.min.css') }}">
  </head>
  
  <body class='background-primary'>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style = "background-color:#8B4513;">
      <a class="navbar-brand" href="/update">RecipeBlog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Genres</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              {% for tag in tags %}
                <a class="dropdown-item" href="/tag/{{tag}}">{{tag}}</a>
              {% endfor %}
            </div>
          </li>
        </ul>
      </div>
    </nav>
  
    <main role="main" class="container">
  
      {% block content %}
      {% endblock %}
  
    </main>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../static/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="{{ url_for('static',filename='bootstrap.bundle.min.js') }}"></script>
  
  </body>

</html>
