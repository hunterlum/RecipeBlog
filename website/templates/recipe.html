{% extends 'base.html' %}

{% block content %}
    <div class="title">
        <h1>{{title}}</h1>
        <p class="lead">{{description}}</p>
    </div>

    <div class="recipe-body">
    <table style="width: 100%; border-collapse: collapse; border-style: hidden;" >
        <tbody>
        <tr>
        <td style="width: 35%; text-align: left; vertical-align: top;">
        <h3>Ingredients<strong>:</strong></h3>
        <ul>
            {% for ingredient in ingredients %}
                <li>{{ingredient}}</li>
            {% endfor %}
        </ul>
        </td>
        <td style="width: 65%; text-align: right; vertical-align: top;">
            <div class="img">
                <img style="object-fit: contain" src={{photo}} alt="jl">
            </div>
        </td>
        </tr>
        </tbody>
    </table>

    <h3 style="text-align: left">Instructions<strong>:</strong></h3>
    <br>
    {{instructions | safe}}
    <br>
    {% for tag in recipe_tags %}
    <a href="/tag/{{tag}}">#{{tag}}</a>
    {% endfor %}

    </div>
{% endblock %}
